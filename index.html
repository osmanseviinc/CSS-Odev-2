<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="logo">
        <img src="img/google.jpg" alt="Google" height="113" width="351">
    </div>
    <div>
        <table>
            <tr>
                <td colspan="3">
                    <div class="search">
                        " Search the web using Google! "
                        <br>
                        <input type="text" name="q" value size="40">
                        <br>
                        <input type="submit" value="Google Search">
                        <input type="submit" name="sa" value="I'm feeling lucky">
                        <br>
                    </div>
                </td>
            </tr>
            <tr>
                <td class="fav-1">
                    <div>
                        " Special Searches "
                        <br>
                        <a href="https://www.google.com/stanford">Stanford Search</a>
                        <br>
                        <a href="https://www.google.com/linux">Linux Search</a>
                        <br>
                    </div>
                </td>
                <td class="fav-2">
                    <div>
                        <a href="help.html">Help</a>
                        <br>
                        <a href="about.html">About Google!</a>
                        <br>
                        <a href="company.html">Company Info</a>
                        <br>
                        <a href="stickers.html">Google! Logos</a>
                        <br>
                    </div>
                </td>
                <td class="fav-3">
                    <div>
                        " Get Google "
                        <br>
                        " updates monthly: "
                        <br>
                        <input type="hidden" name="listname" value="google-friends">
                        <input type="text" name="emailaddr" value="your e-mail">
                        <br>
                        <input type="submit" name="SubmitAction" value="Subscribe">
                        <a href="http://www.findmail.com/list/google-friends/">Archive</a>
                    </div>
                </td>
            </tr>
        </table>
        
    </div>
    <footer class="end">
        Copyright Â©1998 Google Inc.
    </footer>
</body>
</html>
